<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(10, 2, 80, 0.63);
        }
        header {
            padding-top: 40px;
            text-align: center;
            color: #0b1cb8b0;
            font-size: large;
            background-color: #f0e772b0;
            text-decoration: underline rgb(173, 2, 2);
            border: 1px double;
            border-width: 5px;
            border-radius: 5px;
        }
        label {
            color: rgba(161, 177, 221, 0.822);
        }
        main {
            margin-top: 80px;
            background-color: rgb(33, 37, 99);
            padding: 20px;
            border-radius: 5px;
            color: white;
        }
        footer {
            background-color: rgba(20, 109, 2, 0.63);
            padding: 20px;
            margin-top: 90px;
            color: #01075fb0;
            border: 5px double;
            border-radius: 5px;
            text-align: center;
        }
        .opt {
            background-color: rgba(7, 8, 112, 0.514);
            margin-top: 10px;
            padding: 20px;
            text-align: center;
            border: 5px solid;
            border-radius: 5px;
            color: rgb(219, 217, 230);
        }
    </style>
</head>
<body>
    <header class="container-fluid text-center py-4">
        <h1 class="font-weight-bold">CAR PRICE PREDICTION USING RPM AND HORSEPOWER</h1>
    </header>
    <main class="container mt-5 p-4">
        <form action="/" method="post" class="mx-auto">
            <div class="form-group">
                <label for="RPM">Enter the peak RPM of the car:</label>
                <input type="number" class="form-control" id="RPM" name="RPM" min="0" max="10000">
            </div>
            <div class="form-group">
                <label for="horse">Enter the horsepower of the car:</label>
                <input type="number" class="form-control" id="horse" name="horse" min="0" max="1000">
            </div>
            <div class="form-group">
                <label for="width">Enter the car width:</label>
                <input type="number" class="form-control" id="width" name="width">
            </div>
            <div class="form-group">
                <label for="size">Enter the engine size of the car:</label>
                <input type="number" class="form-control" id="size" name="size">
            </div>
            <div class="form-group">
                <label for="stroke">Enter the engine stroke of the car:</label>
                <input type="number" class="form-control" id="stroke" name="stroke">
            </div>
            <div class="form-group">
                <label for="city">Enter the city mileage of the car:</label>
                <input type="number" class="form-control" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="high">Enter the highway mileage of the car:</label>
                <input type="number" class="form-control" id="high" name="high">
            </div>
            <div class="form-group">
                <label for="wght">Enter the curb weight of the car:</label>
                <input type="number" class="form-control" id="wght" name="wght">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    {% if rpm %}
        <section class="opt container mt-4">
            Received RPM: {{ rpm }}<br>
            Received horsepower: {{ horsepower }}<br>
            Received prediction: {{ pred }}
        </section>
    {% endif %}
    <footer class="container-fluid text-center">
        Footer content goes here.
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
